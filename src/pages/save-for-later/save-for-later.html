
<ion-header>

  <ion-navbar>
  <ion-title>Previous Results</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>


  <ion-grid>


<ion-row>
    <ion-col xl>

<ion-scroll style="width:100%;height:75vh" scrollY="true">
<ion-list>
<ion-item-sliding *ngFor="let saved of savedArr; let i=index" >
  
      <ion-item nopadding (click)="pushDispalySavedPage(saved.rowid)">
        <p class="ion-1x">
        <h1>{{saved.name}}</h1>
        <h2 class="bold">{{saved.moisture}}%</h2>
        <h2>{{saved.temperature}}&#176;C</h2>
        <h2>{{saved.TW}}g/0.5L</h2>
        <p>{{saved.time}}</p>
      </ion-item>

      <ion-item-options side="right">

        <button ion-button color="danger" (click)="deleteData(saved.rowid)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button  (click)="ShareResults(i)" color="primary">
            <ion-icon name="share"></ion-icon>
            Share
        </button>
      </ion-item-options>
</ion-item-sliding>

</ion-list>
</ion-scroll>

  </ion-col> 
  </ion-row>


</ion-grid>


  
</ion-content>


<ion-footer>
  <ion-toolbar>
    <button  ion-button large full (click)="PushToHomePage()" >Receive a new result</button>
  </ion-toolbar>
</ion-footer>
